<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Idle Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js"></script>
</head>
<body>
    <header class="header">
      <h1>Idle Tracker</h1>
      <summary>
        Javascript library to track browser idle.
      </summary>
    </header>
    <section id="config">
      <h3 class=>Configurations</h3>
      <div>
        <code>
          timeout: 1 seconds
        </code>
        <code>
          throttle: 50 mms;
        </code>
      </div>
    </section>
    <section class="demo">
      <div class="desc">Test case to see active state
      </div>
    </section>
    <script src="../dist/umd/index.js"></script>
    <script src="../dist/umd/active-events.js"></script>
    <script>
      var Tracker = index.default;
      window.isActive = true;

      var idleFunction = function (payload) {
        const el = document.getElementById('active-status');
        if (payload.idle) {
          window.isActive = false;
          el.innerHTML = 'false';
        } else {
          window.isActive = true;
          el.innerHTML = 'true';
        }
      }

      var idleTracker = new Tracker({
        timeout: 1000,
        onIdleCallback: idleFunction,
        events: activeEvents.default,
        throttle: 50
      });

      idleTracker.start();
    </script>
    <script type="module">

    </script>
    <div id="active-status">false</div>
</body>
</html>
